{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediTrack - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Fade-out animation for alerts */
        .alert-fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }
    </style>
</head>

<body class="bg-[#C5E8E8] min-h-screen flex items-center justify-center p-4">

    <!-- Messages/Alerts Container -->
    <div class="fixed top-4 right-4 z-50 space-y-2" id="alerts-container">
        {% if messages %}
        {% for message in messages %}
        <div
            class="{% if message.tags == 'success' %}bg-green-500{% elif message.tags == 'error' or message.tags == 'danger' %}bg-red-500{% else %}bg-blue-500{% endif %} text-white px-6 py-3 rounded-xl shadow-lg max-w-sm alert-message">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
    </div>

    <!-- Main Login Container -->
    <div class="bg-white rounded-3xl shadow-2xl flex flex-col md:flex-row max-w-5xl w-full overflow-hidden">

        <!-- Left Side - Medical Team Illustration -->
        <div class="md:w-1/2 bg-[#C5E8E8] flex items-center justify-center p-8">
            <img src="{% static 'medical_team.png' %}" alt="Medical Team" class="w-full h-auto object-contain">
        </div>

        <!-- Right Side - Login Form -->
        <div class="md:w-1/2 p-12 flex flex-col justify-center bg-white">
            <div class="text-center mb-8">
                <!-- Medical Icon -->
                <div class="flex justify-center mb-4">
                    <svg class="w-12 h-12 text-[#12A1B1]" fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome to MediTrack</h1>
                <p class="text-gray-500 text-sm">Please enter your credentials to continue</p>
            </div>

            <!-- Login Form -->
            <form method="POST" action="">
                {% csrf_token %}

                <!-- Email Field -->
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Email Address</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                            </svg>
                        </span>
                        <input type="email" name="email"
                            class="w-full pl-10 pr-4 py-3 bg-[#F0F9F9] border-none rounded-xl focus:ring-2 focus:ring-[#12A1B1] outline-none transition"
                            placeholder="Enter your email" required>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </span>
                        <input type="password" name="password"
                            class="w-full pl-10 pr-4 py-3 bg-[#F0F9F9] border-none rounded-xl focus:ring-2 focus:ring-[#12A1B1] outline-none transition"
                            placeholder="Enter your password" required>
                    </div>
                </div>

                <!-- Login Button -->
                <button type="submit"
                    class="w-full bg-[#12A1B1] hover:bg-[#0E8A99] text-white font-bold py-3 rounded-xl shadow-lg transition duration-300 transform hover:scale-[1.02]">
                    LOGIN
                </button>
            </form>

            <!-- Additional Info -->
            <div class="mt-6 text-center">
                <p class="text-gray-500 text-xs">
                    Â© 2025 MediTrack | All Rights Reserved
                </p>
            </div>
        </div>
    </div>

    <!-- Auto-fade alerts script -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const alerts = document.querySelectorAll('.alert-message');
            alerts.forEach(function (alert) {
                setTimeout(function () {
                    alert.classList.add('alert-fade-out');
                    setTimeout(function () {
                        alert.remove();
                    }, 500);
                }, 5000);
            });
        });
    </script>

</body>

</html>
